<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Lights Control</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/static/styles/lights.css" type="text/css">
	<link rel="icon" href="/static/favicon.ico" type="image/x-icon">
	<script src="/static/scripts/lights.js"></script>
</head>

<body>
	<!-- Sidebar -->
	<div id="sidenav" class="sidenav">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<a href="/auto">Home</a>
		<a href="blinds">Blinds</a>
		<a href="heating">Heating</a>
		<a id="logout" href="/logout">Logout</a>
	</div>

	<!-- Main Content -->
	<div id="main">
		<header class="header">
			<button class="openbtn" onclick="openNav()">&#9776;</button>

		</header>

		<!-- Salon -->
		<section class="room">
			<h2>Salon</h2>
			<div class="light-grid">

					<span>Kinkiet 1</span>
					<img id="s11" src="/static/data/img/off.png">
				</div>
				<div class="light-card" onclick="changeSwitchState('s12')">

					<img id="s12" src="/static/data/img/off.png">
				</div>
				<div class="light-card" onclick="changeSwitchState('s0')">
					<span>Kinkiet 3</span>
					<img id="s0" src="/static/data/img/off.png">

				<div class="light-card" onclick="changeSwitchState('s1')">
					<span>Kinkiet 4</span>

				</div>
				<div class="light-card" onclick="changeSwitchState('s2')">

				<div class="light-card" onclick="changeSwitchState('s3')">
					<span>Nad stoem</span>
					<img id="s3" src="/static/data/img/off.png">
				</div>
			</div>
		</section>

		<!-- Antresola -->
		<section class="room">
			<h2>Antresola</h2>
			<div class="light-grid">
				<div class="light-card" onclick="changeSwitchState('s4')"><span>Komputer A</span><img id="s4"
						src="/static/data/img/off.png"></div>
				<div class="light-card" onclick="changeSwitchState('s5')"><span>Wejcie pok贸j A</span><img id="s5"
						src="/static/data/img/off.png"></div>
				<div class="light-card" onclick="changeSwitchState('s6')"><span>Nad obrazem</span><img id="s6"
						src="/static/data/img/off.png"></div>
				<div class="light-card" onclick="changeSwitchState('s7')"><span>Du偶a lampa A</span><img id="s7"
						src="/static/data/img/off.png"></div>
			</div>
	</div>
	</section>

	<!-- Przedpok贸j -->
	<section class="room">
		<h2>Przedpok贸j i pokoje</h2>
		<div class="light-grid">
			<div class="light-card" onclick="changeSwitchState('s13')"><span>Przedpok贸j</span><img id="s13"
					src="/static/data/img/off.png"></div>
			<div class="light-card" onclick="changeSwitchState('s14')"><span>Pok贸j Zo</span><img id="s14"
					src="/static/data/img/off.png"></div>
			<div class="light-card" onclick="changeSwitchState('s15')"><span>Pok贸j B</span><img id="s15"
					src="/static/data/img/off.png"></div>
			<div class="light-card" onclick="changeSwitchState('s9')"><span>Warsztat 1</span><img id="s9"
					src="/static/data/img/off.png"></div>
			<div class="light-card" onclick="changeSwitchState('s10')"><span>Warsztat 2</span><img id="s10"
					src="/static/data/img/off.png"></div>
		</div>
	</section>

	<!-- Debug -->
	<section class="room debug">
		<h2>Debug</h2>
		<div class="light-card" onclick="changeSwitchState('s8')">
			<span>Debug switch</span>
			<img id="s8" src="/static/data/img/off.png">
		</div>
	</section>

	<!-- Firmware -->
	<div class="firmware-btn">
		<button onclick="window.location.href='/upload'">猬锔 Upload Firmware</button>
	</div>
	</div>
</body>

</html>
