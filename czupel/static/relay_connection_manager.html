<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCM</title>
    <link rel="stylesheet" href="/static/styles/relay_connection_manager.css">
    <script src="https://browser.sentry-cdn.com/10.31.0/bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsplumb@2.15.6/dist/js/jsplumb.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>âš¡</span>
                <span>Relay Connection Manager</span>
            </h1>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Connections:</span>
                    <span class="stat-value" id="connectionCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Zoom:</span>
                    <span class="stat-value" id="zoomDisplay">100%</span>
                </div>
            </div>
        </div>

        <div id="loadingMessage" class="loading">Loading jsPlumb library</div>

        <div class="controls" id="controls" style="display: none;">
            <div class="zoom-controls">
                <button class="btn btn-sm btn-primary" onclick="zoomIn()">ğŸ”+</button>
                <button class="btn btn-sm btn-primary" onclick="zoomOut()">ğŸ”âˆ’</button>
                <button class="btn btn-sm btn-primary" onclick="resetZoom()">Reset</button>
            </div>

            <div class="color-picker-group">
                <label for="connectionColor">ğŸ¨</label>
                <input type="color" id="connectionColor" value="#3b82f6" onchange="autoSave()">
            </div>

            <!-- WebSocket Status and Controls -->
            <div class="ws-status-group">
                <span id="wsStatus" class="ws-status">ğŸ”´ Disconnected</span>
                <button class="btn btn-sm btn-primary" onclick="reconnectWebSocket()" title="Reconnect WebSocket">
                    <span>ğŸ”„</span>
                </button>
            </div>

            <button class="btn btn-primary" onclick="sendConfigToWS()" title="Send configuration to server">
                <span>ğŸ“¡</span> Send to Server
            </button>

            <!-- File Export/Import -->
            <button class="btn btn-success" onclick="exportConnections()">
                <span>ğŸ’¾</span> Export Full
            </button>
            <button class="btn btn-success" onclick="exportConnectionMap()">
                <span>ğŸ“‹</span> Export Map
            </button>
            <button class="btn btn-warning" onclick="importConnections()">
                <span>ğŸ“¤</span> Import File
            </button>

            <!-- Management -->
            <button class="btn btn-danger" onclick="clearAllConnections()">
                <span>ğŸ—‘ï¸</span> Clear Lines
            </button>
            <button class="btn btn-danger" onclick="clearLocalStorage()">
                <span>ğŸ—‘ï¸</span> Reset All
            </button>
            <button class="btn btn-warning" onclick="showAddSwitchModal()">
                <span>â•</span> Add Switch
            </button>
            <button class="btn btn-warning" onclick="addRelay()">
                <span>â•</span> Add Relay
            </button>
        </div>

        <div class="canvas-container" id="canvasContainer" style="display: none;">
            <div class="canvas" id="canvas"></div>
        </div>

        <div class="info-panel" id="infoPanel" style="display: none;">
            <h3>
                <span>ğŸ“‹</span>
                <span>Connection Map</span>
            </h3>
            <pre id="output">{}</pre>
        </div>
    </div>

    <!-- Modal for adding switch -->
    <div id="addSwitchModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Add New Switch</div>
            <div class="modal-body">
                <label for="switchName">Switch Name:</label>
                <input type="text" id="switchName" placeholder="e.g., Living Room">

                <label for="buttonCount" style="margin-top: 12px;">Number of Buttons (1-7):</label>
                <select id="buttonCount">
                    <option value="1">1 button</option>
                    <option value="2">2 buttons</option>
                    <option value="3">3 buttons</option>
                    <option value="4" selected>4 buttons</option>
                    <option value="5">5 buttons</option>
                    <option value="6">6 buttons</option>
                    <option value="7">7 buttons</option>
                </select>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" onclick="closeAddSwitchModal()">Cancel</button>
                <button class="btn btn-success" onclick="confirmAddSwitch()">Add</button>
            </div>
        </div>
    </div>
    <script src="/static/scripts/relay_connection_manager.js" defer></script>
</body>

</html>
