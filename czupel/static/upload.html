<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firmware Uploader</title>
    <style>
        body {
            font-family: "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.2rem;
            color: #2c3e50;
        }

        label {
            display: block;
            text-align: left;
            margin: 0.8rem 0 0.3rem;
            font-weight: bold;
            color: #555;
        }

        select,
        input[type="file"] {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        .status {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #2c3e50;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Firmware Upload</h1>
        <form id="uploadForm">
            <label for="device">Device</label>
            <select id="device" name="device" required>
                <option value="">-- Select Device --</option>
                <option value="relay">Relay</option>
                <option value="switch">Switch</option>
                <option value="root">Root Mesh Node</option>
            </select>

            <label for="firmware">Firmware File</label>
            <input type="file" id="firmware" name="firmware" accept=".bin" required />

            <button type="submit">Upload</button>
        </form>
        <div class="status" id="status"></div>
    </div>

    <script>
        const form = document.getElementById("uploadForm");
        const statusDiv = document.getElementById("status");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            statusDiv.textContent = "Uploading...";

            const formData = new FormData();

            let device = document.getElementById("device").value;
            device = device.trim().toLowerCase().replace(/\s+/g, "_");

            const file = document.getElementById("firmware").files[0];

            if (!device || !file) {
                statusDiv.textContent = "Please select device and firmware.bin";
                return;
            }

            formData.append("file", file);

            try {
                const res = await fetch(`/upload/${device}`, {
                    method: "POST",
                    body: formData,
                    credentials: "include"  // send cookies for auth
                });

                if (res.ok) {
                    statusDiv.textContent = "✅ Upload successful!";
                } else {
                    statusDiv.textContent = `❌ Upload failed (status ${res.status})`;
                }
            } catch (err) {
                statusDiv.textContent = "⚠️ Error uploading: " + err.message;
            }
        });
    </script>

</body>

</html>
