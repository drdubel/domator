<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Turbacz</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/styles/common.css">
    <link rel="stylesheet" href="/static/styles/login.css">
    <script src="https://browser.sentry-cdn.com/10.31.0/bundle.min.js"></script>
    <script src="/static/scripts/sentry.js"></script>
</head>

<body>
    <!-- Animated Background -->
    <div class="background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-box">
            <!-- Logo & Title -->
            <div class="logo-section">
                <div class="logo-icon">
                    <img src="/static/favicon.ico" alt="Turbacz Logo">
                </div>
                <h1 class="brand-name">Turbacz</h1>
                <p class="subtitle">Home Automation Control</p>
            </div>

            <!-- Welcome Message -->
            <div class="welcome-message">
                <h2>Welcome Back!</h2>
            </div>

            <!-- Google Sign In Button -->
            <a href="/login" class="google-signin-button" id="googleSignIn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                <span>Sign in with Google</span>
            </a>

            <!-- Info Text -->
            <div class="info-text">
                <p>Secure authentication powered by Google</p>
            </div>
        </div>

        <!-- Decorative Elements -->
        <div class="decorative-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <script src="/static/scripts/login.js"></script>
</body>

</html>
