<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firmware Uploader</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/styles/common.css">
    <link rel="stylesheet" href="/static/styles/upload.css" />
    <script src="https://browser.sentry-cdn.com/10.31.0/bundle.min.js"></script>
    <script src="/static/scripts/sentry.js"></script>
</head>

<body>
    <div class="card">
        <h1>Firmware Upload</h1>
        <form id="uploadForm">
            <label for="device">Device</label>
            <select id="device" name="device" required>
                <option value="">-- Select Device --</option>
                <option value="relay">Relay</option>
                <option value="switch">Switch</option>
                <option value="root">Root Mesh Node</option>
            </select>

            <label for="firmware">Firmware File</label>
            <input type="file" id="firmware" name="firmware" accept=".bin" required />

            <button type="submit">Upload</button>
        </form>
        <div class="status" id="status"></div>
    </div>

    <script src="/static/scripts/upload.js"></script>
</body>

</html>
