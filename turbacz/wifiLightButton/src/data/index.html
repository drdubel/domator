<!DOCTYPE html>
<html>

<head>
    <title>ESP32 OTA Update</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin: 50px;
        }

        input[type=file] {
            margin: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;

    </form>
</body>

</html>
